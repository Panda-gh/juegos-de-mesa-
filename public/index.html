<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ludo para jugar :v</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ludo-board"></div>
        
        <div id="controls-panel">
            <div id="timer-container"></div>
                <div id="timer-bar"></div>
            </div>

            <div class="dice-box">
                <div id="dice-val">ðŸŽ²</div>
                <button id="roll-btn" disabled>Lanzar</button>
            </div>

            <div class="player-info">
                <div id="status">Conectando...</div>
                <div id="lobby-status">
                    <div class="led-item" data-color="red"><span class="led"></span> Rojo</div>
                    <div class="led-item" data-color="green"><span class="led"></span> Verde</div>
                    <div class="led-item" data-color="yellow"><span class="led"></span> Amarillo</div>
                    <div class="led-item" data-color="blue"><span class="led"></span> Azul</div>
                </div>
                <p>Turno de: <span id="turn-display">---</span></p>
                <p>Tu color: <span id="player-color" class="color-dot"></span></p>
            </div>    
        </div>
    </div>

    <button id="toggle-chat-btn">ðŸ’¬ Chat</button>
    
    <div id="chat-container" class="hidden">
        <div id="chat-header">
            <span>Chat de Sala</span>
            <button id="close-chat-btn">Ã—</button>
        </div>
        <div id="chat-messages">
            </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="send-chat-btn">Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
